<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Icon Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>DTUX Icon Library</h1>

      <div class="controls">
        <div class="search-wrapper">
          <img class="search-icon" src="./raw-svg/outline/16/icon-search-outline-16.svg" alt="" />
          <input id="search" type="search" placeholder="Search icons (e.g. cctv, valve, ahu)..." />
        </div>

        <div class="select-wrapper">
          <select id="style">
            <option value="outline">Outline</option>
            <option value="filled">Filled</option>
          </select>
          <img class="select-icon" src="./raw-svg/outline/16/icon-chevron-small-down-outline-16.svg" alt="" />
        </div>

        <div class="select-wrapper">
          <select id="size">
            <option value="16">16</option>
            <option value="24" selected>24</option>
            <option value="32">32</option>
            <option value="40">40</option>
            <option value="48">48</option>
          </select>
          <img class="select-icon" src="./raw-svg/outline/16/icon-chevron-small-down-outline-16.svg" alt="" />
        </div>
      </div>

      <p class="hint">
        Select an icon to copy the SVG.
      </p>
    </header>

    <div class="container">
      <nav class="sidebar">
        <div class="sidebar-title">Categories</div>
        <div id="categories" class="categories-list">
          <!-- Populated by JS -->
        </div>
      </nav>

      <main>
        <div id="status" class="status">Loading icons…</div>
        <div id="grid" class="grid" aria-live="polite"></div>
      </main>

      <div id="detailsPanel" class="details-panel hidden">
        <div class="details-header">
          <button id="closePanel" class="close-btn">✕</button>
        </div>
        
        <div class="details-content">
          <h2 id="iconName" class="icon-name"></h2>
          
          <div class="details-preview">
            <div id="previewBox" class="preview-box"></div>
          </div>
          
          <div class="details-actions">
            <button id="copyBtn" class="action-btn copy-btn">
              <img src="./raw-svg/outline/16/icon-copy-outline-16.svg" alt="" />
              Copy
            </button>
            <button id="downloadBtn" class="action-btn download-btn">
              <img src="./raw-svg/outline/16/icon-download-outline-16.svg" alt="" />
              Download
            </button>
          </div>
          
          <div class="details-section">
            <label class="section-label">File Type</label>
            <div class="format-buttons">
              <button class="format-btn active" data-format="svg">SVG</button>
              <button class="format-btn" data-format="png">PNG</button>
            </div>
          </div>
          
          <div class="details-section">
            <label class="section-label">Size</label>
            <div class="size-buttons">
              <button class="size-btn" data-size="16">16</button>
              <button class="size-btn" data-size="24">24</button>
              <button class="size-btn active" data-size="32">32</button>
              <button class="size-btn" data-size="40">40</button>
              <button class="size-btn" data-size="48">48</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
