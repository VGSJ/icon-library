name: Sync Figma Icons

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Sync icons from Figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: npm run icons:sync
      
      - name: Copy to docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp site/app.js site/index.html site/styles.css docs/
          cp -r site/raw-svg docs/
          cp -r site/metadata docs/
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add raw-svg/ metadata/ docs/
          git diff --quiet --exit-code --cached || (git commit -m "chore: sync icons from Figma" && git push)
