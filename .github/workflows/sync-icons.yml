name: Sync Figma Icons

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Sync icons from Figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: npm run icons:sync
      
      - name: Copy to site folder
        run: |
          rm -rf site/raw-svg site/metadata
          cp -r raw-svg site/
          cp -r metadata site/
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add raw-svg/ metadata/ site/
          git diff --quiet --exit-code --cached || (git commit -m "chore: sync icons from Figma" && git push)
