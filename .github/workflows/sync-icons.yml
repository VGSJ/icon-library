name: Generate Metadata

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Generate metadata from SVGs
        run: node generate-metadata.mjs
      
      - name: Copy metadata to docs folder
        run: cp site/metadata/icons.json docs/metadata/icons.json
      
      - name: Commit if changed
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          if ! git diff --quiet; then
            git add -A
            git commit -m "ci: update metadata"
            git push
          fi
          cp -r site/metadata docs/
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add raw-svg/ metadata/ docs/
          git diff --quiet --exit-code --cached || (git commit -m "chore: sync icons from Figma" && git push)
