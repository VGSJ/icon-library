name: Sync SVGs to Docs

on:
  workflow_dispatch:
  push:
    paths:
      - 'site/raw-svg/**'
      - 'site/metadata/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Mirror SVGs from site to docs
        run: |
          rm -rf docs/raw-svg
          cp -r site/raw-svg docs/
      
      - name: Generate and copy metadata
        run: |
          node generate-metadata.mjs
          cp site/metadata/icons.json docs/metadata/icons.json
      
      - name: Validate SVG files exist
        run: node scripts/validate-svgs.mjs
      
      - name: Commit and push if changed
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          if ! git diff --quiet; then
            git add docs/
            git commit -m "ci: sync site/ to docs/ (GitHub Pages)"
            git push
          fi
