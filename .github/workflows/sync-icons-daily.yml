name: Daily Icon Sync from Figma

on:
  schedule:
    # 9am SGT = 1am UTC (SGT is UTC+8)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-icons:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run icon sync detection
        id: sync
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: node scripts/detect-icon-changes.mjs > sync-report.md
          
      - name: Check sync report
        id: check
        run: |
          if grep -q "new_categories_found" sync-report.md; then
            echo "has_new_categories=true" >> $GITHUB_OUTPUT
          else
            echo "has_new_categories=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-sync: Remove deleted icons
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: node scripts/auto-remove-icons.mjs

      - name: Auto-sync: Add new icons
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: node scripts/auto-add-icons.mjs

      - name: Regenerate metadata
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: node generate-metadata.mjs

      - name: Commit auto changes
        run: |
          git config user.name "Icon Sync Bot"
          git config user.email "bot@icon-library.local"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto sync icons from Figma [skip ci]"
            git push
          fi

      - name: Create PR for new categories
        if: steps.check.outputs.has_new_categories == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('sync-report.md', 'utf8');
            
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ New Icon Categories Found - Manual Review Required',
              body: report + '\n\n**Action Required:** Review new categories and approve merge.',
              head: 'icon-sync/new-categories',
              base: 'main',
              draft: true
            });
            
            console.log(`Created PR #${pr.data.number}`);

      - name: Post summary to Slack (optional)
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Icon sync completed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Daily Icon Sync Report*\n${{ job.status }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
