name: Daily Icon Sync from Figma

on:
  schedule:
    # 9am SGT = 1am UTC (SGT is UTC+8)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-icons:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Detect icon changes from Figma
        id: detect
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: node scripts/detect-icon-changes.mjs > sync-report.md
        continue-on-error: true

      - name: Regenerate metadata from Figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: node generate-metadata.mjs
        continue-on-error: true

      - name: Commit changes if any
        run: |
          git config user.name "Icon Sync Bot"
          git config user.email "bot@icon-library.local"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: sync metadata from Figma [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
        continue-on-error: true

      - name: Report sync status
        run: |
          echo "=== Sync Report ==="
          cat sync-report.md 2>/dev/null || echo "Sync completed"
        continue-on-error: true
